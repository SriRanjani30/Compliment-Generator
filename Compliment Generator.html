<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Compliments Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
            transition: background 0.5s ease;
        }

        .theme-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-button {
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-button:hover {
            transform: scale(1.1);
        }

        .theme-light {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        }

        .theme-dark {
            background: linear-gradient(135deg, #232526, #414345);
        }

        .theme-sunset {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f);
        }

        .compliment-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            animation: fadeIn 1.5s ease;
        }

        .compliment {
            font-size: 2.5em;
            margin-bottom: 40px;
            animation: slideIn 1s ease;
            line-height: 1.5;
            color: #f4f4f9;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
        }

        .button {
            padding: 20px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }

        .button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="theme-light">

    <div class="theme-selector">
        <div class="theme-button theme-light" onclick="setTheme('theme-light')"></div>
        <div class="theme-button theme-dark" onclick="setTheme('theme-dark')"></div>
        <div class="theme-button theme-sunset" onclick="setTheme('theme-sunset')"></div>
    </div>

    <div class="compliment-box">
        <div class="compliment" id="compliment">Click the button for a compliment!</div>
        <button class="button" onclick="generateCompliment()">Generate Compliment</button>
        <button class="button" onclick="saveCompliment()">Save Compliment</button>
    </div>

    <script>
        function setTheme(theme) {
            document.body.className = theme;
        }

        function generateCompliment() {
            const compliments = [
                { text: "You are trés magnifique!", accent: "French" },
                { text: "Du bist wundervoll, ja!", accent: "German" },
                { text: "Tu eres increíble, ¡olé!", accent: "Spanish" },
                { text: "Ты просто великолепен!", accent: "Russian" },
                { text: "You’re a wee bonnie lad/lassie!", accent: "Scottish" },
                { text: "Oye, eres chevere, ¡vale!", accent: "Mexican" },
                { text: "You're smashing, darling!", accent: "British" },
                { text: "Hai una bellezza fuori dal comune!", accent: "Italian" },
                { text: "You're a real mensch!", accent: "Yiddish" },
                { text: "Watashi wa anata o suki desu!", accent: "Japanese" },
                { text: "You light up the room, amigo!", accent: "Spanish" },
                { text: "Your smile is sunshine!", accent: "English" },
                { text: "Tu es la crème de la crème!", accent: "French" },
                { text: "You are wunderbar!", accent: "German" },
                { text: "Sei un vero tesoro!", accent: "Italian" },
                { text: "You are fantastique!", accent: "French" },
                { text: "¡Eres una estrella!", accent: "Spanish" },
                { text: "Ты светишься как солнце!", accent: "Russian" },
                { text: "You’re a gem, no doubt!", accent: "English" },
                { text: "Tu est le meilleur!", accent: "French" }
            ];

            const randomIndex = Math.floor(Math.random() * compliments.length);
            const compliment = compliments[randomIndex];

            const complimentElement = document.getElementById("compliment");
            complimentElement.textContent = `${compliment.text} (${compliment.accent})`;
            complimentElement.style.animation = 'none';
            setTimeout(() => complimentElement.style.animation = 'slideIn 1s ease', 10);
        }

        function saveCompliment() {
            const compliment = document.getElementById("compliment").textContent;
            const blob = new Blob([compliment], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'compliment.txt';
            link.click();
        }
    </script>

</body>
</html>
