<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Compliments Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
            transition: background 0.5s ease;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
        }

        .theme-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-button {
            padding: 10px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-button:hover {
            transform: scale(1.1);
        }

        .theme-light {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        }

        .theme-dark {
            background: linear-gradient(135deg, #232526, #414345);
        }

        .theme-sunset {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f);
        }

        .compliment-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            animation: fadeIn 1.5s ease;
        }

        .compliment {
            font-size: 2.5em;
            margin-bottom: 40px;
            animation: slideIn 1s ease;
            line-height: 1.5;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }

        .button {
            padding: 20px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }

        .button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: scale(1.1);
        }

        .language-selector {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #f4f4f9;
        }

        .language-selector select {
            padding: 10px;
            border-radius: 15px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-selector select:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #f4f4f9;
        }
    </style>
</head>

<body class="theme-light">

    <div class="theme-selector">
        <div class="theme-button theme-light" onclick="setTheme('theme-light')"></div>
        <div class="theme-button theme-dark" onclick="setTheme('theme-dark')"></div>
        <div class="theme-button theme-sunset" onclick="setTheme('theme-sunset')"></div>
    </div>

    <div class="compliment-box">
        <div class="language-selector">
            <label for="language">Choose a language: </label>
            <select id="language">
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="spanish">Spanish</option>
                <option value="russian">Russian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
            </select>
        </div>
        <div class="compliment" id="compliment">Click the button for a compliment!</div>
        <button class="button" onclick="generateCompliment()">Generate Compliment</button>
        <button class="button" onclick="saveCompliment()">Save Compliment</button>
    </div>

    <div class="footer">Enjoy your day with a smile!</div>

    <script>
        function setTheme(theme) {
            document.body.className = theme;
        }

        function generateCompliment() {
            const language = document.getElementById("language").value;

            const compliments = {
                english: [
                    "You light up the room!",
                    "You're a gem, no doubt!",
                    "Your smile is sunshine!",
                    "You're simply amazing!",
                    "You are awesome beyond words!"
                ],
                french: [
                    "Tu es la crème de la crème!",
                    "Vous êtes incroyable!",
                    "Tu es un trésor!",
                    "Tu es trés magnifique!",
                    "Ton sourire illumine la pièce!"
                ],
                german: [
                    "Du bist wunderbar!",
                    "Du bist ein Schatz!",
                    "Du bist fantastisch!",
                    "Du bist wundervoll!",
                    "Du bringst die Sonne zum Scheinen!"
                ],
                spanish: [
                    "¡Eres una estrella!",
                    "¡Eres increíble, olé!",
                    "Eres un tesoro!",
                    "¡Eres la mejor!",
                    "Tu sonrisa ilumina todo!"
                ],
                russian: [
                    "Ты просто великолепен!",
                    "Ты светишься как солнце!",
                    "Ты замечательный человек!",
                    "Ты неповторим!",
                    "Ты приносишь радость в жизни!"
                ],
                italian: [
                    "Sei un vero tesoro!",
                    "Hai una bellezza fuori dal comune!",
                    "Sei fantastico!",
                    "Sei la migliore!",
                    "Il tuo sorriso è contagioso!"
                ],
                japanese: [
                    "あなたは素晴らしいです！",
                    "あなたは最高です！",
                    "あなたの笑顔は太陽のようです！",
                    "私はあなたが好きです！",
                    "あなたは輝いています！"
                ]
            };

            const selectedCompliments = compliments[language];
            const randomIndex = Math.floor(Math.random() * selectedCompliments.length);
            const compliment = selectedCompliments[randomIndex];

            const complimentElement = document.getElementById("compliment");
            complimentElement.textContent = compliment;
            complimentElement.style.animation = 'none';
            setTimeout(() => complimentElement.style.animation = 'slideIn 1s ease', 10);
        }

        function saveCompliment() {
            const compliment = document.getElementById("compliment").textContent;
            const blob = new Blob([compliment], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'compliment.txt';
            link.click();
        }
    </script>

</body>

</html>
